<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPingPongFR</title>
  <style>
    :root{
      --bg:#06060a; --card:#0f1116; --accent1:#ff006a; --accent2:#6b00ff; --muted:#9aa0a6;
      --glass: rgba(255,255,255,0.03);
      --section-bg: rgba(255,255,255,0.05);
    }

    *{box-sizing:border-box;}
    body{margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);color:#fff;overflow-x:hidden;}
    nav{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background:linear-gradient(90deg,var(--accent1),var(--accent2));box-shadow:0 8px 40px rgba(0,0,0,0.6);position:sticky;top:0;z-index:40;}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:url('logo.png') no-repeat center/cover;}
    .brand h1{font-size:1.05rem;margin:0}
    .menu{display:flex;gap:14px}
    .menu a{color:white;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .menu a:hover{background:var(--glass)}
    .cta{background:#0f1724;padding:8px 12px;border-radius:8px;color:white;text-decoration:none}
    .hero{padding:64px 20px 40px;text-align:left}
    .hero-inner{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:center}
    .hero h2{font-size:2.6rem;margin:0 0 12px;line-height:1.02}
    .hero p{color:var(--muted);margin:0 0 18px}
    .btn{padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:800}
    .btn-primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white}
    section{padding:60px 20px;max-width:900px;margin:0 auto;}
    section p{font-size:1.1rem;line-height:1.6;margin-bottom:20px;padding:20px;border-radius:14px;background:var(--section-bg)}
    .players{display:flex;flex-wrap:wrap;gap:12px;margin:20px 0;}
    .player{flex:1 1 200px;padding:12px;background:rgba(255,255,255,0.07);border-radius:12px;text-align:center;}
    footer{padding:28px;text-align:center;color:var(--muted);margin-top:20px}
  </style>
</head>
<body>

<nav>
  <div class="brand">
    <div class="logo"></div>
    <div>
      <h1>TeamPingPongFR</h1>
      <div style="font-size:12px;color:rgba(255,255,255,0.9)">8 joueurs • 8 bases • Steal a Brainrot</div>
    </div>
  </div>
  <div class="menu">
    <a href="explication.html">Explication</a>
    <a href="joueurs.html">Joueurs</a>
    <a class="cta" href="https://discord.gg/sbAxRyRw8h" target="_blank">Discord</a>
  </div>
</nav>

<header class="hero fade-up">
  <div class="hero-inner">
    <div>
      <h2>TeamPingPongFR — équipe FR compétitive</h2>
      <p class="muted">Bienvenue dans la meilleure communauté de Ping-Pong Steal a Brainrot en France !</p>
      <div class="buttons" style="margin-top:16px">
        <a class="btn btn-primary" href="https://discord.gg/sbAxRyRw8h" target="_blank">Rejoindre Discord</a>
        <a class="btn btn-ghost" href="https://docs.google.com/forms/d/e/1FAIpQLSfnbgjY7WGn6Dq6MzfQMka3kwb1HrLb9kqzBTmXiWxshxtWLw/viewform" target="_blank">Postuler</a>
      </div>
    </div>
  </div>
</header>

<footer>
  © TeamPingPongFR — Steal a Brainrot • Site eSport moderne
</footer>

</body>
</html>
