<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timers Admin Abuse</title>

<style>
:root{
  --bg:#06060a;
  --card:#0f1116;
  --accent1:#ff006a;
  --accent2:#6b00ff;
  --muted:#9aa0a6;
  --glass:rgba(255,255,255,.06);
  --gradient:linear-gradient(90deg,var(--accent1),var(--accent2));
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:50;
  background:var(--gradient);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
}
.brand{display:flex;gap:14px;align-items:center}
.logo{
  width:52px;
  height:52px;
  border-radius:12px;
  background:url("logo.png") center/cover;
}
.menu{display:flex;gap:12px}
.menu a{
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:700;
}
.menu a:hover{background:rgba(255,255,255,.15)}

/* CONTENT */
.container{
  max-width:900px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}

h2{
  font-size:2.5rem;
  margin-bottom:20px;
  background:var(--gradient);
  -webkit-background-clip:text;
  color:transparent;
}

.subtitle{
  color:var(--muted);
  margin-bottom:30px;
}

/* TIMERS */
.timers{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}

.timer-box{
  background:var(--glass);
  padding:18px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
  transition:transform .2s;
}
.timer-box:hover{transform:translateY(-5px)}

.timer-title{
  font-weight:800;
  margin-bottom:6px;
}

.timer-date{
  font-size:.9rem;
  color:var(--muted);
  margin-bottom:10px;
}

.timer-status{
  font-size:1.2rem;
  font-weight:900;
}

.en-cours{color:#ffd000}
.passe{color:#4cff4c}

/* MOBILE */
@media(max-width:600px){
  h2{font-size:2rem}
}
</style>
</head>

<body>

<nav>
  <div class="brand">
    <div class="logo"></div>
    <div>
      <strong>Admin Abuse</strong><br>
      <small>Steal a Brainrot • Timers</small>
    </div>
  </div>
  <div class="menu">
    <a href="index.html">Menu</a>
    <a target="_blank" href="https://discord.gg/sbAxRyRw8h">Discord</a>
  </div>
</nav>

<div class="container">
  <h2>⏳ Prochains Admin Abuse</h2>
  <p class="subtitle">Liste automatique des événements à venir</p>

  <div id="timers" class="timers">
    Chargement…
  </div>
</div>

<script>
const events=[];
const startDate=new Date("2025-11-29T21:00:00");
let d=new Date(startDate);

// jusqu'à fin mars 2026
while(d.getFullYear()<2026||(d.getFullYear()===2026&&d.getMonth()<=2)){
  events.push({name:"Admin Abuse",date:new Date(d)});
  d.setDate(d.getDate()+7);
}

function updateTimers(){
  const now=new Date();
  const container=document.getElementById("timers");
  container.innerHTML="";

  events.forEach(event=>{
    const start=event.date;
    const end=new Date(start.getTime()+30*60*1000);
    let status="",className="";

    if(now<start){
      const diff=start-now;
      const d=Math.floor(diff/86400000);
      const h=Math.floor(diff/3600000)%24;
      const m=Math.floor(diff/60000)%60;
      const s=Math.floor(diff/1000)%60;
      status=`${d}j ${h}h ${m}m ${s}s`;
    }
    else if(now>=start&&now<=end){
      status="⏳ En cours";
      className="en-cours";
    }
    else{
      status="✅ Passé";
      className="passe";
    }

    const box=document.createElement("div");
    box.className="timer-box";
    box.innerHTML=`
      <div class="timer-title">${event.name}</div>
      <div class="timer-date">${event.date.toLocaleString()}</div>
      <div class="timer-status ${className}">${status}</div>
    `;
    container.appendChild(box);
  });
}

setInterval(updateTimers,1000);
updateTimers();
</script>

</body>
</html>
