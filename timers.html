<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Abuse - Timers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: rgba(0,0,0,0.4);
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header button {
  background: #ff9800;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

header button:hover {
  background: #ffa726;
}

main {
  padding: 30px;
}

#timers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.timer {
  background: rgba(0,0,0,0.45);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.timer strong {
  font-size: 18px;
}

.timer small {
  color: #ccc;
}

.status {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
}

.en-cours {
  color: #ff5252;
}

.passe {
  color: #4caf50;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  color: #ccc;
}
</style>
</head>

<body>

<header>
  <h1>üî• Admin Abuse</h1>
  <button onclick="scrollToTimers()">‚è± Timers</button>
</header>

<main>
  <h2>üìÖ Prochains √©v√©nements</h2>
  <div id="timers"></div>
</main>

<footer>
  ¬© 2025 - Admin Abuse
</footer>

<script>
/* ===============================
   CONFIG
================================ */
const START_DATE = new Date("2025-11-29T21:00:00"); // samedi 21h
const EVENT_DURATION = 30 * 60 * 1000; // 30 minutes
const END_YEAR = 2026;
const END_MONTH = 2; // mars (0 = janvier)

/* ===============================
   GENERATION DES EVENTS
================================ */
const events = [];
let d = new Date(START_DATE);

while (
  d.getFullYear() < END_YEAR ||
  (d.getFullYear() === END_YEAR && d.getMonth() <= END_MONTH)
) {
  events.push({
    name: "Admin Abuse",
    date: new Date(d)
  });
  d.setDate(d.getDate() + 7); // samedi suivant
}

/* ===============================
   NOTIFICATIONS
================================ */
let notified = new Set();

if ("Notification" in window && Notification.permission !== "granted") {
  Notification.requestPermission();
}

function sendNotification() {
  if (Notification.permission === "granted") {
    new Notification("üî• Admin Abuse en cours !", {
      body: "L'event Admin Abuse vient de commencer",
    });
  }
}

/* ===============================
   TIMERS
================================ */
function updateTimers() {
  const now = new Date();
  const container = document.getElementById("timers");
  container.innerHTML = "";

  events.forEach(event => {
    const start = event.date;
    const end = new Date(start.getTime() + EVENT_DURATION);
    let status = "";
    let cls = "";

    if (now < start) {
      const diff = start - now;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;
      const s = Math.floor(diff / 1000) % 60;
      status = `${d}j ${h}h ${m}m ${s}s`;
    }
    else if (now >= start && now <= end) {
      status = "‚è≥ EN COURS";
      cls = "en-cours";

      if (!notified.has(start.getTime())) {
        sendNotification();
        notified.add(start.getTime());
      }
    }
    else {
      status = "‚úÖ Pass√©";
      cls = "passe";
    }

    const div = document.createElement("div");
    div.className = "timer";
    div.innerHTML = `
      <strong>${event.name}</strong><br>
      <small>${start.toLocaleString()}</small>
      <div class="status ${cls}">${status}</div>
    `;
    container.appendChild(div);
  });
}

/* ===============================
   UTILS
================================ */
function scrollToTimers() {
  document.getElementById("timers").scrollIntoView({ behavior: "smooth" });
}

/* ===============================
   START
================================ */
updateTimers();
setInterval(updateTimers, 1000);
</script>

</body>
</html>
