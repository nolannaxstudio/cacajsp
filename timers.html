<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Abuse - Timers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#06060a;
  --card:#0f1116;
  --accent1:#ff006a;
  --accent2:#6b00ff;
  --muted:#9aa0a6;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:white;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
}

nav h1{margin:0;font-size:20px;}

nav a{
  color:white;
  text-decoration:none;
  font-weight:700;
  padding:8px 14px;
  border-radius:8px;
  background:rgba(255,255,255,0.15);
}

main{padding:30px;text-align:center;}

#mainTimer{
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
  max-width:700px;
  margin:30px auto;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

#mainTimer h2{
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
}

#mainCountdown{
  font-size:2rem;
  margin-top:15px;
}

#timers{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.timer{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.status{
  margin-top:10px;
  font-weight:800;
}

.en-cours{color:#ff5252;}
.passe{color:#4caf50;}
</style>
</head>

<body>

<nav>
  <h1>üî• Admin Abuse</h1>
  <a href="index">Menu</a>
</nav>

<main>

  <!-- TIMER PRINCIPAL -->
  <div id="mainTimer">
    <h2>‚è≥ Prochain Admin Abuse</h2>
    <div id="mainCountdown">Chargement‚Ä¶</div>
  </div>

  <!-- LISTE DES TIMERS -->
  <div id="timers"></div>

</main>

<script>
/* CONFIG */
const START_DATE = new Date("2025-11-29T21:00:00"); // samedi 21h
const EVENT_DURATION = 30 * 60 * 1000;
const END_YEAR = 2026;
const END_MONTH = 2;

/* EVENTS */
const events=[];
let d=new Date(START_DATE);

while(d.getFullYear()<END_YEAR || (d.getFullYear()===END_YEAR && d.getMonth()<=END_MONTH)){
  events.push({name:"Admin Abuse",date:new Date(d)});
  d.setDate(d.getDate()+7);
}

/* NOTIF */
let notified=new Set();
if("Notification"in window && Notification.permission!=="granted"){
  Notification.requestPermission();
}
function notify(){
  if(Notification.permission==="granted"){
    new Notification("üî• Admin Abuse en cours !",{body:"L'event vient de commencer"});
  }
}

/* UPDATE */
function update(){
  const now=new Date();
  const list=document.getElementById("timers");
  list.innerHTML="";

  /* PROCHAIN EVENT */
  const next=events.find(e=> now < new Date(e.date.getTime()+EVENT_DURATION));

  if(next){
    const start=next.date;
    const end=new Date(start.getTime()+EVENT_DURATION);
    let text="";

    if(now < start){
      const diff=start-now;
      const d=Math.floor(diff/86400000);
      const h=Math.floor(diff/3600000)%24;
      const m=Math.floor(diff/60000)%60;
      const s=Math.floor(diff/1000)%60;
      text=`${d}j ${h}h ${m}m ${s}s`;
    }else{
      text="‚è≥ EN COURS";
      if(!notified.has(start.getTime())){
        notify();
        notified.add(start.getTime());
      }
    }
    document.getElementById("mainCountdown").innerText=text;
  }else{
    document.getElementById("mainCountdown").innerText="Aucun √©v√©nement pr√©vu";
  }

  /* LISTE */
  events.forEach(e=>{
    const start=e.date;
    const end=new Date(start.getTime()+EVENT_DURATION);
    let status="",cls="";

    if(now < start){
      const diff=start-now;
      status=`${Math.floor(diff/86400000)}j ${Math.floor(diff/3600000)%24}h`;
    }else if(now>=start && now<=end){
      status="‚è≥ EN COURS";
      cls="en-cours";
    }else{
      status="‚úÖ Pass√©";
      cls="passe";
    }

    const div=document.createElement("div");
    div.className="timer";
    div.innerHTML=`
      <strong>${e.name}</strong><br>
      ${start.toLocaleString()}
      <div class="status ${cls}">${status}</div>
    `;
    list.appendChild(div);
  });
}

update();
setInterval(update,1000);
</script>

</body>
</html>
