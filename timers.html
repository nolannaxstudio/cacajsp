<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timers Admin Abuse</title>
  <style>
    :root{
      --bg:#06060a; --card:#0f1116; --accent1:#ff006a; --accent2:#6b00ff; --muted:#9aa0a6;
      --glass: rgba(255,255,255,0.03);
      --section-bg: rgba(255,255,255,0.05);
      --button-bg: linear-gradient(90deg,var(--accent1),var(--accent2));
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);color:#fff;overflow-y:scroll;}
    nav{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background:linear-gradient(90deg,var(--accent1),var(--accent2));box-shadow:0 8px 40px rgba(0,0,0,0.6);position:sticky;top:0;z-index:40;}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:url('logo.png') no-repeat center/cover;}
    .brand h1{font-size:1.05rem;margin:0}
    .menu{display:flex;gap:14px}
    .menu a{color:white;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .menu a:hover{background:var(--glass)}
    .cta{background:var(--button-bg);padding:8px 12px;border-radius:8px;color:white;text-decoration:none}

    #countdownScreen{margin-top:20px;padding:20px;text-align:center;}
    #countdownBox{background:rgba(255,255,255,0.05);padding:30px;border-radius:20px;backdrop-filter:blur(6px);box-shadow:0 0 50px rgba(0,0,0,0.6);max-height:80vh;overflow-y:auto;}
    #countdownScreen h2{font-size:2.2rem;margin-bottom:20px;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent;font-weight:900;}
    #timers{font-size:1.5rem;}

    @keyframes fadeIn{from{opacity:0} to{opacity:1}}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

    .timer-box{background:var(--card);padding:20px;margin:15px auto;border-radius:16px;width:90%;max-width:500px;box-shadow:0 0 30px rgba(0,0,0,0.5);}
  </style>
</head>
<body>

<nav>
  <div class="brand">
    <div class="logo"></div>
    <div>
      <h1>Admin Abuse</h1>
      <div style="font-size:12px;color:var(--muted)">Steal a Brainrot • Timers</div>
    </div>
  </div>
  <div class="menu">
    <a class="cta" href="index.html">Menu</a>
    <a class="cta" href="https://discord.gg/sbAxRyRw8h" target="_blank">Discord</a>
  </div>
</nav>

<div id="countdownScreen">
  <div id="countdownBox">
    <h2>⏳ Prochains Admin Abuse :</h2>
    <div id="timers">Chargement…</div>
  </div>
</div>

<script>
  const events = [];
  const startDate = new Date("2025-11-29T21:00:00");
  let d = new Date(startDate);
  while (d.getFullYear() < 2026 || (d.getFullYear() === 2026 && d.getMonth() <= 1)) {
    events.push({name: "Admin Abuse", date: new Date(d)});
    d.setDate(d.getDate() + 7);
  }

  function updateTimers() {
    const now = new Date();
    const container = document.getElementById("timers");
    container.innerHTML = "";
    events.forEach(event => {
      const start = event.date;
      const end = new Date(start.getTime() + 30*60*1000); // 30 minutes
      let text = "";
      if(now < start){
        const diff = start - now;
        const days = Math.floor(diff/(1000*60*60*24));
        const hours = Math.floor((diff/(1000*60*60))%24);
        const minutes = Math.floor((diff/(1000*60))%60);
        const seconds = Math.floor((diff/1000)%60);
        text = `${days}j ${hours}h ${minutes}m ${seconds}s`;
      } else if(now >= start && now <= end){
        text = "⏳ En cours";
      } else {
        text = "✅ Passé";
      }
      const box = document.createElement("div");
      box.className="timer-box";
      box.innerHTML = `<strong>${event.name}</strong><br>${event.date.toLocaleString()}<br><span>${text}</span>`;
      container.appendChild(box);
    });
  }

  setInterval(updateTimers,1000);
  updateTimers();
</script>

</body>
</html>
